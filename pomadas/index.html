<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomada Herbal | Hunmen</title>

  <!-- Estilos principales -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/header.css"> <!-- ✅ ruta corregida -->
  <link rel="stylesheet" href="../css/menu.css">   <!-- ✅ importante para el menú -->
  <link rel="stylesheet" href="../css/pomadas.css">
</head>

<body>
  <!-- Header dinámico -->
  <div id="header-placeholder"></div>

    <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Cargar header dinámico
      fetch("../componentes/header.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("header-placeholder").innerHTML = html;

          // Cargar el JS del menú
          const scriptMenu = document.createElement("script");
          scriptMenu.src = "../js/menu.js";
          document.body.appendChild(scriptMenu);

          // Cargar también navegador.js (el del slider y animaciones)
          const scriptNav = document.createElement("script");
          scriptNav.src = "../js/navegador.js";
          document.body.appendChild(scriptNav);
        })
        .catch(err => console.error("Error al cargar el header:", err));
    });
  </script>

    <!-- Contenido principal -->
    <main class="slides-container">
      <section class="slide" id="slide-1">
        <div class="slide-content">
          <h1>Pomadas</h1>
          <p>Productos artesanales creados con dedicación y armonía</p>
        </div>
      </section>

      <section class="slide" id="slide-2">
        <div class="slide-content">
          <h2>¡Velas de soya y más!</h2>
          <p>¡Hermosas, artesanales, ecológicas y con aromas exquisitos!</p>
          <a href="/" class="btn-ver-mas">VER CATÁLOGO</a>
        </div>
      </section>

      <section class="slide" id="slide-3">
        <div class="slide-content">
          <h2>Kits de regalos</h2>
          <p>El regalo ideal para tu persona especial</p>
          <a href="/" class="btn-ver-mas">VER CATÁLOGO</a>
        </div>
      </section>
    </main>

    <div class="dots"></div>
    
    <!-- Scripts -->
    <script defer src="../js/navegador.js"></script>
</body>
</html>
